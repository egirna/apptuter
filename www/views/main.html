<link href="css/main.css" rel="stylesheet" />

<rg-cache-view>
    <ion-nav-view></ion-nav-view>
    <script id="templates/tabs.html" type="text/ng-template">
        <ion-tabs class="tabs-positive tabs-top tabs-icon-only">

            <ion-tab title="Home" ng-click="goHome()" icon-on="ion-ios7-refresh" icon-off="ion-ios7-home-outline">
                <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="About" ng-click="goAbout()" icon-on="ion-ios7-star" icon-off="ion-ios7-star-outline">
                <ion-nav-view name="about-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Settings" ng-click="goSettings()" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">
                <ion-nav-view name="settings-tab"></ion-nav-view>
            </ion-tab>

        </ion-tabs>
    </script>
</rg-cache-view>
